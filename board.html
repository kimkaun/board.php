<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board</title>
    <link rel="stylesheet" href="board.css">
</head>
<body>
    <form method="post" action="board.php" enctype="multipart/form-data">
        <h1>게시판</h1>
        <table>
            <tr>
                <td>이름</td>
                <td><input type="text" name="name"></td>
            </tr>
            <tr>
                <td>제목</td>
                <td><input type="text" name="title"></td>
            </tr>
            <tr>
                <td>학년</td>
                <td>
                    <select name="grade">
                        <option value="1">1학년</option>
                        <option value="2">2학년</option>
                        <option value="3">3학년</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>휴대폰</td>
                <td>
                    <input type="radio" name="phone" id="skt" value="SKT"> <label for="skt">SKT</label>
                    <input type="radio" name="phone" id="ktf" value="KTF"> <label for="ktf">KTF</label>
                    <input type="radio" name="phone" id="lgu" value="LGU+"> <label for="lgu">LGU+</label>
                </td>
            </tr>
            <tr>
                <td>내용</td>
                <td>
                    <textarea name="content" rows="10" cols="50" placeholder="내용을 입력하세요"></textarea>
                </td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td>이미지</td>
                <td><input type="file" name="file"></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: right;">
                    <button id="submit-button" type="submit">작성완료</button>
                    <button id="reset-button" type="reset">다시입력</button>
                </td>
            </tr>            
        </table>
    </form>
</body>
</html>
